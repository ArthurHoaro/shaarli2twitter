<div class="tweet" id="tweet-checkbox">
  <input type="checkbox" %s name="tweet" id="tweet" class="filled-in">
  <label for="tweet">Tweet</label> <small>(<a href="#" title="Edit tweet format" id="s2t-edit">edit</a>)</small>
</div>
<div class="hidden" id="tweet-textarea">
  <textarea name="s2t-content" disabled>%s</textarea><br>
  <small>
    Available placeholders:
    <a href="#" class="s2t-inject" data-content="${url}">${url}</a>
    <a href="#" class="s2t-inject" data-content="${permalink}">${permalink}</a>
    <a href="#" class="s2t-inject" data-content="${title}">${title}</a>
    <a href="#" class="s2t-inject" data-content="${tags}">${tags}</a>
    <a href="#" class="s2t-inject" data-content="${description}">${description}</a>
  </small>
</div>
